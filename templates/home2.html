<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plate Saver App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      margin-top: 20px;
    }
    .app-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .navbar-nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .navbar-nav .nav-item {
      margin: 0 10px;
    }
  </style>
</head>
<body>
 <div class="container">
   <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/home2">Add Philanthropists</a></li>
            <li class="nav-item"><a class="nav-link" href="/fetch-philanthropists">View Philanthropists</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Search Philanthropists</a></li>
            <li class="nav-item"><a class="nav-link" href="/manage-list2">View list</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>

          </ul>
        </div>
      </nav>
      <div class="app-header">
    <h1>Plate Saver App</h1>
    <p>dear {{name}} <br />Welcome to Plate Saver App</p>
<!--    <h3>Philanthropists</h3>-->
  </div>

    <br>
    <h2>Add Philanthropists</h2>
    <form action="/add-philanthropists" method="post">

      <label >Type:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="type" value="Charity">Charity
        <label class="form-check-label" for="radio1"></label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="type" value="Donation champ">Donation champ
        <label class="form-check-label" for="radio2"></label>
      </div>


      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name of contributor" name="name">
      </div>

      <div class="mb-3 mt-3">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
      </div>

      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
      </div>

      <div class="mb-3 mt-3">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
      </div>

      <button type="submit" class="btn btn-primary">Add Philanthropists</button>
    </form>
  </div>
</body>
</html>
