<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plate Saver App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      margin-top: 20px;
    }
    .app-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .navbar-nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .navbar-nav .nav-item {
      margin: 0 10px;
    }
  </style>
</head>
<body>
 <div class="container">
   <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/home">Add Contributor</a></li>
            <li class="nav-item"><a class="nav-link" href="/fetch-contributor">View Contributor</a></li>
            <li class="nav-item"><a class="nav-link" href="/search">Search Contributor</a></li>
            <li class="nav-item"><a class="nav-link" href="/manage-list">Manage list</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          </ul>
        </div>
      </nav>
      <div class="app-header">
        <h1>Plate Saver App</h1>
        <p>Dear {{ name }} <br />Welcome to Plate Saver App</p>
      </div>

      <br>
      <h2>Update Item: {{ item['name'] }}</h2>
      <form action="/update-listItem-db" method="post">
        <div class="mb-3 mt-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="{{ item['name'] }}" name="name" >
        </div>
        <div class="mb-3 mt-3">
          <label for="dateOfManufacture">Date of Manufacture:</label>
          <input type="text" class="form-control" id="dateOfManufacture" placeholder="{{ item['dom'] }}" name="dateOfManufacture" >
        </div>
        <div class="mb-3 mt-3">
          <label for="expiryDate">Expiry date:</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="{{ item['expiry_date'] }}" name="expiryDate">
        </div>
        <div class="mb-3 mt-3">
          <label for="quantity">Quantity:</label>
          <input type="text" class="form-control" id="quantity" placeholder="{{ item['quantity'] }}" name="quantity">
        </div>
        <label>Type:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="vegRadio" name="type" value="Veg">Veg
<!--                 placeholder = {% if item['type'] == 'Veg' %} checked {% endif %} >Veg-->
          <label class="form-check-label" for="vegRadio"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="nonVegRadio" name="type" value="Non-Veg">Non-Veg
<!--                 {% if item['type'] == 'Non-Veg' %} checked{% endif %}>Non-Veg-->
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
      </form>
    </div>
</body>
</html>
